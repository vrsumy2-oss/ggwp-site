{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>
<form id="register-form">
    <input type="text" id="username" placeholder="Username" required style="padding: 10px; width: 300px;"><br><br>
    <input type="email" id="email" placeholder="Email" required style="padding: 10px; width: 300px;"><br><br>
    <input type="password" id="password" placeholder="Password" required style="padding: 10px; width: 300px;"><br><br>
    <button type="submit">Register</button>
</form>
<script>
    document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const response = await fetch('/auth/users/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Registration Successful! Please Login.');
                window.location.href = '/login/';
            } else {
                const data = await response.json();
                alert('Registration Failed: ' + JSON.stringify(data));
            }
        } catch (err) {
            console.error(err);
        }
    };
</script>
{% endblock %}
